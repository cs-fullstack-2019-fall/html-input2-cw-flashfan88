<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<header>
    <h2>User Registration Form</h2>
    <fieldset>

        <legend>User Infomation</legend>

        <label for="email">Contact Email</label>
        <input type="email" id="email">

        <label for="fname">First Name</label>
        <input type="text" id="fname">

        <label for="lname">Last Name</label>
        <input type="text" id="lname">

        <label for="password">Password</label>
        <input type="text" id="password">


    </fieldset>
</header>
<p>
<fieldset>
    <legend>
        <h2>Optional Infomation</h2>
    </legend>
    <label for="rb">Male</label>
    <input type="radio" id="rb" name="rb">

    <label for="rb2">Female</label>
    <input type="radio" id="rb2" name="rb2">

    <label for="rb3">Perfer Not To Say</label>
    <input type="radio" id="rb3" name="rb3">

    <label for="birthday"></label>
    <input type="date" id="birthday" name="birthday">

</fieldset>
<label for="check">I agree to the terms and conditions</label>
<input type="checkbox" id="check" name="check">
</p>
<p>
    <button>Submit Registration</button>
</p>

</body>
</html>
